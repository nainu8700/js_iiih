<!DOCTYPE html>
<html>
    <head>
        <title>
            math functions
        </title>
    </head>
    <body>
        <h1>Some of the math functions are:</h1>
        <h5>Power function</h5>
        <p id="pow"></p>
        <h5>square root function</h5>
        <p id="root"></p>
        <h5>Absolute  function</h5>
        <p id="abs"></p>
        <h5>random  function</h5>
        <p id="random"></p>
        <h5>ceil of random no.</h5>
        <p id="ceil"></p>
        <h5>round of random no.</h5>
        <p id="round"></p>
        <h5>floor of random no.</h5>
        <p id="floor"></p>
        <h5>sin func.</h5>
        <p id="sin"></p>
        <h5>cos func.</h5>
        <p id="cos"></p>


        <script>
            let x=5,y=4;
            document.getElementById('pow').innerHTML=Math.pow(x,y);
            document.getElementById('root').innerHTML=Math.sqrt(9);
            document.getElementById('abs').innerHTML=Math.abs(-8.9);
            a=document.getElementById('random').innerHTML=Math.random();
            document.getElementById('ceil').innerHTML=Math.ceil(a);
            document.getElementById('round').innerHTML=Math.round(a);
            document.getElementById('floor').innerHTML=Math.floor(a);
            document.getElementById('sin').innerHTML=Math.sin(90*Math.PI/180);
            document.getElementById('cos').innerHTML=Math.cos(0 * Math.PI / 180);  


            






        </script>
    </body>
</html>
