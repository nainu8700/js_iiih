<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hiding").click(function(){
    $("p").hide();
  });
  $("#disp").click(function(){
    $("p").show();
  });
});
</script>
</head>
<body>


<button id="hiding">Hide</button>
<button id="disp">Show</button>
<p>Hi I'm Nainu Wadhwa .</p>


</body>
</html>
